    <!-- Add Agent Modal -->
    <div class="modal-overlay" id="add_agent_modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>에이전트 추가</h2>
                <button name="close" class="modal-close-btn">
                    <i class="fa fa-times"></i>
                </button>
            </div>

            <div class="modal-content">
                <form name="add-agent">
                    <div class="form-group">
                        <label for="agent_select" class="form-label">에이전트 선택</label>
                        <select
                            id="agent_select"
                            name="agent_id"
                            class="form-input"
                            required
                        >
                            <option value="">에이전트를 선택하세요</option>
                        </select>
                    </div>

                    <!-- 선택된 에이전트 상세 정보 -->
                    <div id="agent_detail" class="agent-detail" style="display: none;">
                        <div class="agent-detail-item">
                            <span class="agent-detail-label">이름(ID):</span>
                            <span id="agent_detail_name" class="agent-detail-value"></span>
                        </div>
                        <div class="agent-detail-item">
                            <span class="agent-detail-label">Assistant:</span>
                            <span id="agent_detail_assistant" class="agent-detail-value"></span>
                        </div>
                        <div class="agent-detail-item">
                            <span class="agent-detail-label">Model:</span>
                            <span id="agent_detail_model" class="agent-detail-value"></span>
                        </div>
                        <div class="agent-detail-item">
                            <span class="agent-detail-label">Description:</span>
                            <p id="agent_detail_description" class="agent-detail-description"></p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" name="close" class="modal-btn modal-btn-secondary">취소</button>
                <button type="submit" name="add-agent" class="modal-btn modal-btn-primary">
                    <span>추가</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal-overlay" id="alert_modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="alert_modal_title">알림</h2>
                <button name="close" class="modal-close-btn">
                    <i class="fa fa-times"></i>
                </button>
            </div>

            <div class="modal-alert-content">
                <p id="alert_modal_message"></p>
            </div>

             <div class="modal-footer">
                <button type="button" name="close" class="modal-btn modal-btn-primary">확인</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title-section">
            <div class="title-left">
                <div class="title-title">
                    <img src="/image/nexus.png" alt="Pylon Logo" class="nexus-logo" />
                    <h2 class="title-header" id="pylon_title"></h2>
                </div>
                <span class="title-total-pylon" id="pylon_desc"></span>
            </div>
            <div class="title-right">
                <button class="btn btn-primary" id="add_agent">
                    <i class="fa fa-plus"></i>
                    에이전트 추가
                </button>
            </div>
        </div>

    </div>

    <div class="chat-container scroll">
        <div class="empty-state" id="agent_empty">
            <div class="empty-icon">
                <i class="fa fa-robot"></i>
            </div>
            <h3>에이전트가 없습니다</h3>
            <p>에이전트를 추가해 대화를 시작해보세요.</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <label>
                <textarea name="prompt-textarea" class="form-textarea scroll" placeholder="메시지를 입력하세요" rows="1"></textarea>
            </label>
            <button class="send-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
