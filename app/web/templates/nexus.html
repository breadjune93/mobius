        <script>
            const workspaceForm = document.querySelector("form[name=create-workspace]")
            const workspaceButton = workspaceForm.querySelector('button[name=create-workspace]');
            const workspaceButtonText = workspaceButton.querySelector("span");
            const workspaceLoadingSpinner = workspaceButton.querySelector(".loading-spinner");
            // window.workspaceCreateModal = new Modal(
            //     document.querySelector("#setting_btn"),
            //     document.querySelector("#setting_modal"),
            //     null
            // );

            window.workspaceCreateModal = new Modal(
                document.querySelector("#create_workspace"),
                document.querySelector("#create_workspace_modal"),
                null
            );

            workspaceForm.addEventListener("submit", async function(e) {
                e.preventDefault();

                // 폼 데이터 수집
                const formData = new FormData(workspaceForm);
                const data = Object.fromEntries(formData.entries());

                // // owner 추가 (현재 로그인한 사용자 정보 - 추후 JWT에서 추출 가능)
                // // 임시로 토큰이 있으면 사용자가 로그인한 것으로 간주
                // const token = window.api.getAccessToken();
                // if (!token) {
                //     alert('로그인이 필요합니다.');
                //     window.location.href = '/login';
                //     return;
                // }

                isCompleted(false);

                try {
                    const response = await window.api.post('/api/v1/nexus/workspace', data);
                    console.log("response: ", response);

                    if (response && response.ok) {
                        const result = await response.json();

                        // 워크스페이스 생성 성공
                        console.log('Workspace created successfully:', result);

                        // 모달 닫기
                        window.workspaceCreateModal.close();

                        // 폼 초기화
                        workspaceForm.reset();

                        // 워크스페이스 목록 새로고침 (추후 구현 예정)
                        // refreshWorkspaces();

                        alert('워크스페이스가 생성되었습니다.');
                    } else if (response) {
                        const error = await response.json();
                        alert(error.detail || '워크스페이스 생성에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('Workspace creation error:', error);
                    alert('서버에 연결할 수 없습니다. 잠시 후 다시 시도해주세요.');
                } finally {
                    // 버튼 상태 복원
                    submitButton.disabled = false;
                    submitButtonText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            })

            function isCompleted(flag) {
                workspaceButton.disabled = !flag;
                workspaceButtonText.textContent = !flag ? "로그인 중..." : "로그인";
                workspaceLoadingSpinner.style.display = !flag ? "inline-block" : "none";
            }
        </script>
