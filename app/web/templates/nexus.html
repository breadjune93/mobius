        <div class="modal-overlay" id="create_pylon_modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>파일런 생성</h2>
                    <button name="close" class="modal-close-btn">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <form name="create-pylon">
                        <div class="form-group">
                            <label for="pylon_title" class="form-label">제목</label>
                            <input
                                type="text"
                                id="pylon_title"
                                name="title"
                                class="form-input"
                                placeholder="제목을 입력하세요"
                                required
                                maxlength="50"
                            />
                        </div>
                        <div class="form-group">
                            <label for="pylon_description" class="form-label">설명</label>
                            <textarea
                                id="pylon_description"
                                name="description"
                                class="form-textarea"
                                placeholder="대한 간단한 설명을 입력하세요"
                                required
                                maxlength="200"
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pylon_type" class="form-label">유형</label>
                            <select id="pylon_type" name="type" class="form-select">
                                <option value="general">일반</option>
                                <option value="plan">작업</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" name="close" class="modal-btn modal-btn-secondary">취소</button>
                            <button type="submit" name="create-pylon" class="modal-btn modal-btn-primary">
                                <span>생성</span>
                                <div class="loading-spinner" style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="edit_pylon_modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>파일런 수정</h2>
                    <button name="close" class="modal-close-btn">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <form name="edit-pylon">
                        <input type="hidden" id="edit_pylon_id" name="pylon_id" />
                        <div class="form-group">
                            <label for="edit_pylon_title" class="form-label">제목</label>
                            <input
                                type="text"
                                id="edit_pylon_title"
                                name="title"
                                class="form-input"
                                placeholder="제목을 입력하세요"
                                required
                                maxlength="50"
                            />
                        </div>
                        <div class="form-group">
                            <label for="edit_pylon_description" class="form-label">설명</label>
                            <textarea
                                id="edit_pylon_description"
                                name="description"
                                class="form-textarea"
                                placeholder="대한 간단한 설명을 입력하세요"
                                required
                                maxlength="200"
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit_pylon_type" class="form-label">유형</label>
                            <select id="edit_pylon_type" name="goal" class="form-select">
                                <option value="GENERAL">일반</option>
                                <option value="PLAN">작업</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" name="close" class="modal-btn modal-btn-secondary">취소</button>
                            <button type="submit" name="edit-pylon" class="modal-btn modal-btn-primary">
                                <span>수정</span>
                                <div class="loading-spinner" style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
