                    <form name="form-workspace">
                        <div class="form-group">
                            <label for="roomTitle" class="form-label">제목</label>
                            <input
                                type="text"
                                id="roomTitle"
                                name="title"
                                class="form-input"
                                placeholder="채팅방 제목을 입력하세요"
                                required
                                maxlength="50"
                            />
                        </div>
                        <div class="form-group">
                            <label for="roomDescription" class="form-label">설명</label>
                            <textarea
                                id="roomDescription"
                                name="description"
                                class="form-textarea"
                                placeholder="채팅방에 대한 간단한 설명을 입력하세요"
                                maxlength="200"
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="roomType" class="form-label">유형</label>
                            <select id="roomType" name="type" class="form-select">
                                <option value="general">일반</option>
                                <option value="development">기획</option>
                                <option value="deployment">개발</option>
                                <option value="design">운영</option>
                                <option value="deployment">배포</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" name="close" class="modal-btn modal-btn-secondary">취소</button>
                            <button type="submit" class="modal-btn modal-btn-primary">
                                <span>생성</span>
                                <div class="loading-spinner" style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
